<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouBike 臺北市公共自行車即時資訊</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>

  <h1>YouBike 臺北市公共自行車即時資訊</h1>

  <div id="app">
    <ul>
      <li>搜尋站場名稱：<input type="text" 
                              v-model.trim="searchStep" 
                              />
      </li>
    </ul>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>場站名稱</th>
          <th>場站區域</th>
          <th>目前可用車輛</th>
          <th>總停車格</th>
          <th>資料更新時間</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="step in filteredStepsByPage">
          <td>{{ step.sno }}</td>
          <td>{{ step.sna }}</td>
          <td>{{ step.sarea }}</td>
          <td>{{ step.sbi }}</td>
          <td>{{ step.tot }}</td>
          <td>{{ step.mday | timeFormat }}</td>
        </tr>
      </tbody>

    </table>

    <!--Pager -->
    <div v-if="!searchStep">
      <ul class="pagination">
        <li :class="{'disabled': (currPage === 1)}" @click.prevent="setPage(currPage-1)">
          <a href="#">&laquo; Prev</a></li>

        <li v-for="n in totalPage" :class="{'active': (currPage === (n))}" @click.prevent="setPage(n)">
          <a href="#">{{n}}</a></li>

        <li :class="{'disabled': (currPage === totalPage)}" @click.prevent="setPage(currPage+1)">
          <a href="#">Next</a></li>
      </ul>
      <h3 v-once>分頁：{{countOfPage}} 筆</h3>
    </div>
  
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
